<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cycle</title>
</head>
<body>
    <script>

        let x = prompt("Введите число x", '');
        let n = prompt("Введите число n", '');

        function pow(x,n) {

            return x = x ** n;

        }

        n < 0 ? alert("n должно быть > 0") :
            alert(`${x} в степени ${n} = ${pow(x,n)}`);
    </script>
</body>
</html>
